<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      const checkboxes = document.querySelectorAll(
        'input[name="vehicles"]:checked'
      );

      var loadFile = function (event) {
        var image = document.getElementById("output");
        image.src = URL.createObjectURL(event.target.files[0]);
      };
    </script>
    <style>
      body {
        font: 15px/1.4 Verdana, Arial;
        background: #eee;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Form</title>
  </head>
  <body>
    <div style="background-color: #95ba6c; height: 100px; margin: auto;"> 

			<center style="padding:20px">

			<div style="top: 50px">
				<h2 style="color: white"> Hotel - Checkin Form </h2>
			</div>

			</center>
			


			</div>
    <div style="background-color: white;margin: auto;padding: 20px;">
    <form action="emp" method="POST" enctype="multipart/form-data" style="padding: 10px;">
      {% csrf_token %}
      <div
        style="height: 100px; display: flex; align-items: center; height: 100%"
      >
        <pre>Id   <input type="number" name="t1" /><br /><br /></pre>
      </div>
      <hr />
      <div
        style="height: 100px; display: flex; align-items: center; height: 100%"
      >
        <pre>Name  <input type="text" name="t2" /><br /><br /></pre>
      </div>
      <hr />

      <div style="display: flex; align-items: center; height: 100%">
        <pre>Address

        <textarea type="text" name="t3" cols="30" rows="10"></textarea>
      </pre>
      </div>
      <hr />
      <div
        style="height: 100px; display: flex; align-items: center; height: 100%"
      >
        <pre>Age   <input type="number" name="t4" /><br />
        </pre>
      </div>
      <hr />

      <!-- Radio button -->
      <div>Phone   <input type="number" name="phone" id="phone" /></div>
      <br />
      <hr />
      <div>Email   <input type="email" name="email" id="email" /></div>
      <br />
      <hr />

      <div>
        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br /><br />
        <hr />
      </div>
      
      <div>Check-in Date <input type="date" name="indate" id="indate" /></div>
      <br />
      <hr />
      <div>Check-in Time <input type="time" name="intime" id="intime" /></div>
      <br />
      <hr />
      <div>Check-out Date <input type="date" name="outdate" id="outdate" /></div>
      <br />
      <hr />
      <div>Check-out Time <input type="time" name="outtime" id="outtime" /></div>
      <br />
      <hr />
      
      <div>
        <p>Room Preference</p>
        <input type="radio" id="less" name="checkin" value="standard" />
        <label for="lesser">Standard</label><br />
        <input type="radio" id="less" name="checkin" value="deluxe" />
        <label for="lesser">Deluxe</label><br />
        <input type="radio" id="less" name="checkin" value="suite" />
        <label for="lesser">Suite</label><br />

      </div>
      <br />
      <hr />

      <div>
        <label for="adult">Adults</label>

        <select name="adult" id="adult">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <br />
      <hr />
      <div>
        <label for="children">Children</label>

        <select name="children" id="children">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
      <br />
      <hr />
      <div>
        <p>Fun things to do</p>

        <input type="checkbox" id="c1" name="c1" value="True" />
        <label for="vehicle1"> Bicycle Rental (include additonal charges)</label><br />
        <input type="checkbox" id="c2" name="c2" value="True" />
        <label for="vehicle2"> Cycling</label><br />
        <input type="checkbox" id="c3" name="c3" value="True" />
        <label for="vehicle3"> Movie Nights</label><br />
        <input type="checkbox" id="c4" name="c4" value="True" />
        <label for="vehicle3"> Walking Tours</label><br />
        <input type="checkbox" id="c5" name="c5" value="True" />
        <label for="vehicle3"> Tour or Class about Local Culture</label><br />
      </div>
      <br />
      <div>
        <hr />

        <label for="img">Upload Aadhar Card Image:</label>
        <!-- <p><input type="file" accept="image/*" name="image" /></p> -->
        <input
          type="file"
          name="picture"
          accept="image/*"
          id="file"
          onchange="loadFile(event)"
        />
        <p><img id="output" width="500" /></p>
        <hr />
      </div>
      <br />
      <div>
        <input type="submit" value="Insert" name="b1" />
        <input type="submit" value="Select" name="b1" />
        <input type="submit" value="Update" name="b1" />
        <input type="submit" value="Delete" name="b1" />
      </div>
    </form>
  </div>

  </body>
</html>
